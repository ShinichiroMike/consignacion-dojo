{% extends 'base/base.html' %}
{% block content %}

{% if object %}

<h1><strong>{{ object.nombre }}</strong> </h1>
<p><strong>Color:</strong> {{ object.color }}</p>
<p><strong>Precio base:</strong> {{ object.precio_base }}</p>
<p><strong>Tallaje:</strong> {{ object.tallaje }}</p>

{% endif %}
{% endblock %}
