{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method='post'>
  {% csrf_token %}
    {% for producto in productos %}
      <p>
        {{ producto.nombre }}
        <input type="checkbox" value="si">
          <input type="text" name="{{producto.id}}">
      </p>
    {% endfor %}
    <button type='submit'>Realizar pedido</button>
</form>
{% endblock %}
