{% extends 'base/base.html' %}
{% block content %}
<a href="{% url 'talla_create' %}" class="btn btn-primary">New Talla</a>
{% if tallas %}
  <table class="table table-bordered">
    <thead>
      <tr>
        <td>#</td>
        <td>Nombre</td>
        <td>Incremento</td>
        <td>Tallaje</td>
      </tr>
    </thead>
    <tbody>
      {% for talla in tallas %}
      <tr>
        <form method="POST">
          <input type="hidden" value="{{talla.id}}"" name="id">
          <td>{{talla.id}}</td>
          <td>{{talla.nombre|capfirst}}</td>
          <td>{{talla.incremento}}</td>
          <td>{{talla.tallaje.nombre}}</td>
        </form>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
<h1>Nothing here</h1>
{% endif %}
{% endblock %}
